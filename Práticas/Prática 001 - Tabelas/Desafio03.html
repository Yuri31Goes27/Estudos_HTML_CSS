<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Completa </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td,th{
            border: 1px solid black;
            padding: 8px;
            text-align: center;

        }
       


    </style>
 
    
</head>
<body>
    <table>
        <tr>
            <th>Grupo</th>
            <th >Nomes</th>
            <th colspan="3">Filmes</th>
        </tr>

        <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana maria</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>

        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inceptio</td>
            <td>Batman</td>
        </tr>

        <tr>
            <td>Cláudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>

        <tr>
            <th rowspan="3">Homens</th>
            <td>Bruno mendonça</td>
            <td>Intocáveis</td>
            <td>Amnésia</td>
            <td>Gladiador</td>
        </tr>

        <tr>
            <td>Daniel Lourenço</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
        </tr>

        <tr>
            <td>Fabiano mota</td>
            <td>Star wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
        
    </table>
</body>
</html>
